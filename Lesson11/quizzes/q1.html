<html lang="en">
<head>

</head>
<body>
    <input type="text" id="my-email" placeholder="email">

    <script>
        let a = document.getElementById('my-email');
        a.onchange = ()=>{
            let n = a.value;
            if(n.indexOf('@gmail.com')==-1){
                alert('sai dinh dang email');
            }
            else{
                alert('email hop le');
            }
        }
    </script>
</body>
</html>
